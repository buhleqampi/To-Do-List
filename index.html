<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
    <div class="container">
    <div class="nav-bar">
        <img src="./Assets/Logo-removebg-preview.png" alt="picture" id="picture">
    <nav class="input-with-icon">
      <i class="fa-solid fa-search icon"></i><input class="search" type="search">
        <a href="login.html" >Logout</a>
    </nav>
    </div>
    <div id="todo-container">
            <table>
                <thead>
                    <tr>
                        <th>Title:</th>
                        <th>Description:</th>
                        <th>Due Date:</th>
                        <th>Add Task:</th>
                        <th>Delete All Tasks:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="titleInput" placeholder="Title">
                        </td>
                        <td>
                            <input id="descriptionInput" placeholder="Description">
                        </td>
                        <td>
                            <input type="date" id="dueDateInput" placeholder="Due Date">
                        </td>
                        <td class="btns">
                            <button id="button">Add</button>
                        </td>
                        <td class="btns">
                            <button id="button2">Delete All</button>
                        </td>
                    </tr>
                </tbody>
               
            </table>
           <h2>To do list:</h2>
                            <div class="tod-div">
                                <ul id="todo-item">
                                   
                                </ul>
                            </div>
        </div>
    </div>
 <script src="./index.js"></script> 
</main>  
</body>
</html>
